<template>
  <div>
    <video class="weatherUnder" src="static/clouds.webm"></video>
    <video class="weather" @click=${()=>{cl(this)}} src="static/clouds.webm"></video>
  </div>
</template>
<style>
  @keyframes weatherShake {
    from{transform: translateY(0px);}
    50%{transform: translateY(20%);}
    to{transform: translateY(0px);}
  }
</style>
<script>
  export default (props, {$store, $f7, $update, $el, $, $onMounted}) => {
    
    function cl(ell) {
      ell.el.firstChild.play()
      ell.el.lastChild.play()

      ell.el.style.animation='weatherShake 0.6s ease forwards'
      setTimeout(() => {
        ell.el.style.animation='none'
      }, 600);
    }

    return $render;
  }
</script>
