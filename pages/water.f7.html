<template>
  <div class="page" data-name="water">
    <div class="page-content">
      
      <div class="info">
        <div class="header">
          Водичка
        </div>
        <div class="txt">
          ${$store.state.userData.water.hisVal==undefined ? $h`
            <p>
              По умолчанию дневная норма — ${$store.state.userData.water.goal}мл.
            </p>
            <p>Вы можете определить свою норму в <a href="#view-settings" class="tab-link">настройках</a></p>
          ` : $h`
            <p>Ваша дненая норма — ${$store.state.userData.water.goal}мл.</p>
          `}
          <p>Вы достигаете цели ${$store.state.userData.water.streak} дней подряд. С каждым днём будут даваться очки уровня.</p>
        </div>
      </div>
      <div class="control">

        <${waterBox}/>
        <div class="la">выберите, сколько выпили:</div>
        <div class="cups">
          <${cup} ml='50' img1='cup50'/>
          <${cup} ml='100' img1='cup100'/>
          <${cup} ml='200' img1='cup200'/>
        </div>
        <div class="la">или укажите поточнее:</div>

        <div class="range-slider" id="waterPageSlider">
          <input type="range"/>
        </div>
        <div @click=${change} class="confirmSlide">
          записать
        </div>
      </div>
    </div>
  </div>
</template>
<script>
  import waterBox from './../comps/water/waterBox.f7.html';
  import cup from './../comps/water/cup.f7.html';
  export default (props, { $store, $onMounted, $f7, $update }) => {
    var val=0;
    $onMounted(()=>{
      $f7.range.create({
        el:'#waterPageSlider',
        label:true,
        min:50,
        step:10,
        max: 200,
        scale:true,
        scaleSteps:3,
        on:{
          change:(v)=>{
            document.querySelector('.confirmSlide').style.display='block'
            setTimeout(() => {
              document.querySelector('.confirmSlide').style.opacity='1'
            }, 10);

            val=v.value

          }
        }
      })

      $f7.on('e-goal', (s)=>{
        // console.log('gooooal',$store.state.userData.water.streak);

        if (s=="-") {
          $store.state.userData.water.streak=$store.state.userData.water.streak-1
        // console.log('gooooal',$store.state.userData.water.streak);

          
        }else{
          $store.state.userData.water.streak=$store.state.userData.water.streak+1
        // console.log('gooooal',$store.state.userData.water.streak);

        }
        $f7.emit('e-backp')
        $update()
        console.log(s);
      })
      
    })

    function change() {
      $f7.emit('e-waterChange', +val)
      $f7.emit('e-waterPageChange')
      
    }
    

    return $render;
  }

</script>
